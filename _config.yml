### Site Settings ###

 ## To run it locally say "bundle exec jekyll serve"

### Site Settings ###
url: "https://https://AaronGothard.github.io/"
baseurl: ""
repository: AaronGothard/Project_Site
title: Projects
description: Aaron G's projects.

### Navbar Settings ###
nav_exclude:
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/documentation/**
  - pages/blog.html
  - pages/projects.html

