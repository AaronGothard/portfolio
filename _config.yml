### Posts ###
# permalink: /blog/:title

# disqus:
#   shortname: your-disqus-shortname

### Collections ###
collections:
  projects:
    output: true
    permalink: projects/:name
  elements:
    output: true
  about:
    output: true
    permaline: /about/:name


### Analytics ###
analytics:
  enabled: true
  google: 
    tracking_id: G-1SPE78HWNH

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "elements"
    values:
      layout: "element"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false
  - scope:
      path: ""
      type: "about"
    values:
      layout: "page"

plugins:
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jemoji
  - jekyll-redirect-from

exclude:
  - test/
  - docs/Gemfile
  - docs/Gemfile.lock
  - docs/_site/
  - docs/.sass-cache/
